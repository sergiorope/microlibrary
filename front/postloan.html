<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir préstamo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="d-flex flex-row vh-100">

        <div class="bg-dark border-end side-bar">
            <div class="sidebar-heading p-3 side-title">Microlibrary</div>
            <div class="list-group list-group-flush ms-2 mt-2">

                <a href="index.html" class=" list-group-item-action bg-dark side-button mb-4">Inicio</a>
                <a href="customers.html" class=" list-group-item-action bg-dark side-button mb-4">Usuarios</a>
                <a href="products.html" class=" list-group-item-action bg-dark side-button mb-4">Productos</a>
                <a href="loans.html" class="list-group-item-action bg-dark side-button mb-4">Préstamos</a>
                <a href="help.html" class=" list-group-item-action bg-dark side-button mb-4">Ayuda</a>
                <br>
            </div>
        </div>


        <div class="p-3 flex-grow-1 main-content-form mt-2">
            <div class="card-header bg-success text-white text-center">
                <h3 class="mb-0">Añadir Préstamo</h3>
            </div>
            <form id="loaninfo">
                <div class="form-group">
                    <label for="name" class="mt-2">Día de inicio</label>
                    <input type="text" class="form-control" id="start_date" name="start_date" placeholder="Escribe el día de inicio">
                </div>
                <div class="form-group" >
                    <select class="form-select mt-3" id="time" name="" class="mt-3" required>
                        <option value="year">Plazo año</option> 
                        <option value="month">Plazo mes</option> 
                        <option value="week">Plazo semana</option> 
                    </select>
                </div>
                <input type="hidden" id="end_date" name="end_date">
                <input type="hidden" id="status" name="status" value="Pendiente">

                <div class="form-group">
                    <select id="clientes" class="form-select mt-3" name="customer_Id" class="mt-3" required>
                        <option value="">Selecciona un cliente</option> 
                    </select>
                </div>
                <div id="addContainer" class="mt-2"></div> 
                <div id="addContainerSelects"></div> 
            

                
                              
                <div id="messageContainer" class="mt-3"></div>
                <div id="emptyContainer"></div>
                <button type="submit" class="btn btn-success w-100 mt-5">Añadir</button>
            </form>


        </div>
    </div>

    <script src="js/postloan.js"></script>
</body>

</html>
