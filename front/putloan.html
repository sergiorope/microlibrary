<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Sidebar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="d-flex flex-row vh-100">

        <div class="bg-dark border-end side-bar">
            <div class="sidebar-heading p-3 side-title">Microlibrary</div>
            <div class="list-group list-group-flush ms-2 mt-2">
                
                <a href="index.html" class=" list-group-item-action bg-dark side-button mb-4">Inicio</a>
                <a href="customers.html" class=" list-group-item-action bg-dark side-button mb-4">Usuarios</a>
                <a href="products.html" class=" list-group-item-action bg-dark side-button mb-4">Productos</a>
                <a href="loans.html" class="list-group-item-action bg-dark side-button mb-4">Préstamos</a>
                <a href="help.html" class=" list-group-item-action bg-dark side-button mb-4">Ayuda</a>   
                <br>
            </div>
        </div>


        <div class="p-3 flex-grow-1 main-content">
            <h2>Editar cliente</h2>
            <form id="customer-update">
                <div class="form-group">
                    <label for="name">Dia de inicio</label>
                    <input type="text" class="form-control" id="loan-startdate-update" name="name" placeholder="Escribe el dia de inicio">
                </div>
                <div class="form-group" >
                    <select class="form-select mt-3" id="time" name="" class="mt-3" required>
                        <option value="year">Plazo año</option> 
                        <option value="month">Plazo mes</option> 
                        <option value="week">Plazo semana</option> 
                    </select>
                </div>
    
                <div class="form-group">
                    <select id="customers" name="customer_Id" class="mt-3" required>
                    </select>
                    <div id="selectsContainer">



                    </div>
                </div>
             
                <div id="messageContainer"></div>
                <div id="emptyContainer"></div>
                <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </form>

         
        </div>
    </div>

    <script src="js/putloan.js"></script>


</body>

</html>
