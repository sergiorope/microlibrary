<div class="p-3">
    <h2>Añadir producto</h2>
        <form id="productinfo">
            <div class="form-group">
              <label for="exampleInputName">Nombre</label>
              <input type="text" class="form-control" id="name"  placeholder="Escribe el nombre">
            </div>
            <div class="form-group">
              <label for="exampleInputDescription">Descripción</label>
              <input type="text" class="form-control" id="description" placeholder="Escribe la descripción">
            </div>
            <div class="form-group">
                <label for="exampleInputAuthor">Autor</label>
                <input type="text" class="form-control" id="author" placeholder="Escribe el nombre del autor">
              </div>

              <div class="form-group">
                <label for="exampleInputImage">Image</label>
                <input type="text" class="form-control" id="image" placeholder="Escribe la URL de la imagen">
              </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
