<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="d-flex flex-row vh-100">

        <div class="bg-dark border-end side-bar">
            <div class="sidebar-heading p-3 side-title">Microlibrary</div>
            <div class="list-group list-group-flush ms-2 mt-2">
                
                <a href="index.html" class=" list-group-item-action bg-dark side-button mb-4">Inicio</a>
                <a href="customers.html" class=" list-group-item-action bg-dark side-button mb-4">Usuarios</a>
                <a href="products.html" class=" list-group-item-action bg-dark side-button mb-4">Productos</a>
                <a href="loans.html" class="list-group-item-action bg-dark side-button mb-4">Préstamos</a>
                <a href="help.html" class=" list-group-item-action bg-dark side-button mb-4">Ayuda</a>   
                <br>
            </div>
        </div>


        <div class="p-3 flex-grow-1 main-content-form mt-2">
            <div class="card-header bg-success text-white text-center">
                <h3 class="mb-0">Editar Producto</h3>
            </div>
            <form id="product-update">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" id="product-name-update" name="name" placeholder="Escribe el nombre">
                </div>
                <div class="form-group">
                    <label for="description">Descripción</label>
                    <input type="text" class="form-control" id="product-description-update" name="description" placeholder="Escribe la descripción">
                </div>
                <div class="form-group">
                    <label for="autor">Autor</label>
                    <input type="text" class="form-control" id="product-autor-update" name="autor" placeholder="Escribe el nombre del autor">
                </div>
                <div class="form-group">
                    <label for="image">Imagen</label>
                    <input type="text" class="form-control" id="product-image-update" name="image" placeholder="Escribe la URL de la imagen">
                </div>
                <div id="messageContainer"></div>
                <div id="emptyContainer"></div>
                <button type="submit" class="btn btn-success w-100 mt-5">Actualizar</button>
            </form>

         
        </div>
    </div>

    <script src="js/putproduct.js"></script>
</body>

</html>
