apiVersion: apps/v1
kind: Deployment
metadata:
  name: apigateway-deployment
  labels:
    app: apigateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apigateway
  template:
    metadata:
      labels:
        app: apigateway
    spec:
      containers:
        - name: apigateway
          image: sergiorodper/microlibrary:microlibrary-apigateway-v1
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: product-config  
        
